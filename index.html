<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script type="module" src="js/index.js"></script>

    <title>Random Sequence Generator</title>

</head>

<body>

    <div id="top-field">
        <header>
            
            <h1>
                RANDOM SEQUENCE GENERATOR
            </h1>

        </header>
    </div>
    <main>
        <div id="controls">
            <div id="inputs">
                
                    <label id="count-value-label" for="count-value">Number of Values</label>
                    <input id="count-value" name="count-value" type="number" value="1000">
                
                <label id="start-value-label" for="start-value">From Value, included</label>
                <input id="start-value" name="start-value" type="number" value="0">
                <label id="end-value-label" for="end-value">To Value, excluded</label>
                <input id="end-value" name="end-value" type="number" value="100">
                <img id="regenerate-icon" src="assets/icons/rotate-right-solid.svg">
            </div>

            

            <div id="settings-container">
                <div id="settings-label">
                    <span>Settings</span>
                    <img id="settings-icon" src="assets/icons/sliders-solid.svg">
                </div>
                <div id="settings-column-container">
                    <div id="settings-column">
    
                        <div id="copy-and-save">
    
                            <img id="clipboard-icon" src="assets/icons/copy-solid.svg">
                            <img id="download-icon" src="assets/icons/file-arrow-down-solid.svg">
                            
                        </div>

                        <div class="setting-block">
                            <div class="settings-option">
                                <span>Number of Values</span>
                            </div>
                            <div class="settings-option">
                                <span class="setting-option-label-selected">Count</span>
                                <input id="sequence-count-value" type="number" value="1000">
                            </div>
                            <div class="setting-item">
                                <span>Range Length (max 10000)</span>
                            </div>
                        </div>

                        <div class="setting-block">

                            <div class="settings-option">
                                <span>Distribution</span>
                            </div>

                            <div class="settings-option">
                                <span id="settings-uniform-label" class="setting-option-label-selected">Uniform</span>
                            </div>

                            <div class="settings-option">
                                <span id="settings-normal-label">Normal</span>
                            </div>

                            <div class="setttings-slider-options">
                                <input type="range" class="settings-slider" id="distribution-slider" min="1" max="2" value="1">
                            </div>

                        </div>
    
                        <div class="setting-block">
    
                            <div class="settings-option">
                                <span id="settings-max-decimal-label" class="setting-option-label-selected">Max Decimals</span>
                            </div>
    
                            <div class="settings-option">
                                <span id="settings-fix-decimal-label">Fix Decimals</span>
                            </div>
    
                            <div class="settings-option">
                                <span id="settings-precision-label">Precision</span>
                            </div>
    
                            <div class="settings-option">
                                <input id="length-digits" type="text" readonly value="0">
                                <input class="settings-slider-small" id="length-digits-slider" type="range" min="0" max="15" value="0">
                            </div>
    
                            <div class="setttings-slider-options">
                                <input type="range" class="settings-slider" id="decimals-slider" min="1" max="3" value="1">
                            </div>
    
    
                        </div>

                        <div class="setting-block">

                            <div class="settings-option">
                                <span>Format</span>
                            </div>

                            <div class="settings-option">
                                <span id="settings-single-values-label" class="setting-option-label-selected">1 2 3 4</span>
                            </div>

                            <div class="settings-option">
                                <span id="settings-list-label">[1, 2, 3, 4]</span>
                            </div>

                            <div class="settings-option">
                                <span id="settings-matrix-label">nD Matrix</span>
                                <input type="text" id="settings-matrix-input">
                            </div>

                            <div class="setttings-slider-options">
                                <input type="range" class="settings-slider" id="format-slider" min="1" max="3" value="1">
                            </div>

                        </div>

                        <div class="setting-block">

                            <div class="settings-option">
                                <span>Linebreak</span>
                            </div>

                            <div class="settings-option">
                                <span id="settings-linebreak-label">On (Wrap)</span>
                            </div>

                            <div class="settings-slider-option">
                                <input type="range" class="settings-slider" id="linebreak-slider" min="0" max="1" value="0" step="1">
                            </div>
                        </div>
    
                        
                        <div class="setting-block">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="output">
               
        </div>

    </main>

</body>

</html>
